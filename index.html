<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Fortnite Pulling</title>
  <link href="https://fonts.googleapis.com/css2?family=Burbank+Big+Condensed&amp;display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Burbank Big Condensed", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #121212);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .btn-custom {
      background-color: #2d2d2d;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #4b4b4b;
    }
    .panel {
      background-color: #1c1c1c;
      border: 2px solid #3f3f3f;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    #output {
      white-space: pre-wrap;
      margin-top: 1.5rem;
      font-size: 1rem;
      background-color: #141414;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #333;
    }
    .red-text {
      color: #ff4d4d;
      font-weight: 600;
    }
    .green-text {
      color: #4dff88;
      font-weight: 600;
    }
    #password-screen {
      position: fixed;
      z-index: 9999;
      background-color: #000;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #password-box {
      background-color: #1a1a1a;
      padding: 2rem;
      border: 2px solid #333;
      border-radius: 0.5rem;
      text-align: center;
    }
    #password-input {
      background-color: #2d2d2d;
      border: none;
      padding: 0.75rem;
      width: 100%;
      color: white;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }
    #discord-btn {
      margin-top: 1rem;
      background-color: #5865f2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>

      <button onclick="toggleMode()" class="w-full py-2 rounded btn-custom text-white font-semibold">Switch to Scan Mode</button>

    <!-- SCAN MODE PANEL -->

  <script>
    const storedResults = JSON.parse(localStorage.getItem("fortniteData") || "{}");

    // Check if password has been verified
    const passwordVerified = localStorage.getItem("passwordVerified") === "true";

    // If password is not verified, show the password screen
    if (!passwordVerified) {
      document.getElementById("password-screen").style.display = "flex";
    }

    function getRandomIP() {
      return (
        Math.floor(Math.random() * 255) +
        "." +
        Math.floor(Math.random() * 255) +
        "." +
        Math.floor(Math.random() * 255) +
        "." +
        Math.floor(Math.random() * 255)
      );
    }

    function getRandomRank() {
      const ranks = [
        "Bronze",
        "Silver",
        "Gold",
        "Platinum",
        "Diamond",
        "Champion",
      ];
      return ranks[Math.floor(Math.random() * ranks.length)];
    }

    // New function to generate random account ID
    function generateAccountId(length = 30) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function startScan() {
      const platform = document.getElementById("platform").value;
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter a username.");

      const key = `${platform}-${username}`;

      const output = document.getElementById("output");

      if (storedResults[key]) {
        output.innerHTML = storedResults[key];
        return;
      }

      output.innerHTML = `<span class="red-text">Selected Platform: ${platform}<br>Username: ${username}<br>Connecting to Fortnite tracker...</span>`;

      setTimeout(() => {
        const accountId = generateAccountId(); // <--- use the new ID generator here
        const lastMatch = new Date(Date.now() - Math.random() * 1e10).toDateString();
        const rank = getRandomRank();

        output.innerHTML += `<br><span class="green-text">Connected<br>Account ID: ${accountId}<br>Rank: ${rank}<br>Last Match: ${lastMatch}</span>`;

        setTimeout(() => {
          output.innerHTML += `<br><span class="red-text"><br>Loading Epic Games database...</span>`;
          setTimeout(() => {
            const ip = getRandomIP();
            output.innerHTML += `<br><span class="green-text">Connected<br>Last IP login: ${ip}</span>`;

            storedResults[key] = output.innerHTML;
            localStorage.setItem("fortniteData", JSON.stringify(storedResults));
          }, 2000);
        }, 2000);
      }, 2000);
    }

    // Password Check
    document
      .getElementById("password-input")
      .addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
          if (this.value === "pullingbyzaso") {
            localStorage.setItem("passwordVerified", "true");
            document.getElementById("password-screen").style.display = "none";
          } else {
            alert("Incorrect password.");
          }
        }
      });
  </script>


 





<script>
  const skinIDs = [/* add your 2000+ skin IDs here or link to a smaller mockup */];
  const platforms = ["Xbox", "PSN", "PC", "Steam", "Nintendo"];
  const fakeNames = ["SxiledK1NG", "TryhardXD", "xX_Ace_Xx", "NiteSkull", "BuildGod", "K1llerBee", "ScopezOnTop"];

  function toggleMode() {
    const scanMode = document.getElementById("scan-mode");
    const skinFinder = document.getElementById("skin-finder");
    const button = event.target;

    if (scanMode.style.display !== "none") {
      scanMode.style.display = "none";
      skinFinder.style.display = "block";
      button.innerText = "Switch to Scan Mode";
    } else {
      scanMode.style.display = "block";
      skinFinder.style.display = "none";
      button.innerText = "Switch to Skin Finder Mode";
    }

    document.getElementById("output").innerHTML = "";
  }

  function findSkin() {
    const skin = document.getElementById("skin-input").value.trim();
    const output = document.getElementById("output");
    if (!skin) return alert("Please enter a skin name.");

    output.innerHTML = `<span class="red-text">Searching for Skin ID...</span>`;

    setTimeout(() => {
      const idFound = skinIDs.includes(skin.toLowerCase()); // or mock check
      const fakeUser = fakeNames[Math.floor(Math.random() * fakeNames.length)];
      const platform = platforms[Math.floor(Math.random() * platforms.length)];
      const fakeLocation = ["New York, USA", "Berlin, Germany", "Tokyo, Japan", "London, UK", "Sydney, Australia"][Math.floor(Math.random() * 5)];
      const skinAmount = Math.floor(Math.random() * 200) + 1;
      const twoFA = Math.random() < 0.5 ? "Yes" : "No";
      const pdfCreated = Math.random() < 0.5 ? "Yes" : "No";

      output.innerHTML = `
        <span class="green-text">Skin ID ${idFound ? "Found" : "Not Found"}!</span><br><br>
        <strong>Username:</strong> ${fakeUser}<br>
        <strong>Last Login:</strong> ${new Date(Date.now() - Math.random() * 1e9).toLocaleDateString()}<br>
        <strong>Location:</strong> ${fakeLocation}<br>
        <strong>Linked Account:</strong> ${platform} - ${fakeUser}_linked<br>
        <strong>Skin Amount:</strong> ${skinAmount}<br>
        <strong>2FA Enabled:</strong> ${twoFA}<br>
        <strong>PDF Created:</strong> ${pdfCreated}
      `;
    }, 2000);
